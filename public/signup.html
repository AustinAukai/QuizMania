<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css">

    <title>Sign Up</title>
</head>
<body>

    <section class="hero is-success is-fullheight" id="bigImage">
        <div class="hero-body">
          <div class="container">

            <img class="paper" src="/images/quiz_background.png">

            <div class="signUpForm">
                <div class="field">
                    <label class="label">New Username</label>
                    <div class="control">
                    <input class="input" type="text" placeholder="New Username">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">New Password</label>
                    <div class="control">
                    <input class="input" type="text" placeholder="New Password">
                    </div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control">
                    <button  class="button is-link confirmSignUpBtn">Sign Up!</button>
                    </div>
                    <div class="control">
                    <button class="button is-link is-light signUpCancelBtn">Cancel</button>
                    </div>
                </div>
                </div>
            <br/>

          </div>
        </div>
      </section>

    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
